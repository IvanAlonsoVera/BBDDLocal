<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="BorrarModif.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Ejercicio 2</title>
</head>
<body>
	<div class="container row">
		<div id="div">
			<h1>Listado de entradas</h1>
			<table id="tabla" class="table table-striped">
				<thead>
					<th scope="col">Nombre</th>
					<th scope="col">Fecha</th>
					<th scope="col">Destino</th>
					<th scope="col">Hora</th>
					<th scope="col">Contacto</th>
				</thead>
				<tbody id="tbody">
					
				</tbody>
			</table>
		</div>
		<div id="formulario" class="d-none row col-3">
			<form>
				<div class="mb-3">
					<label for="nom">Nombre</label>
					<input type="text" id="nom">
				</div>
	        	<div class="mb-3">
					<label for="fec">Fecha</label>
					<input type="text" id="fec">
				</div>
	        	<div class="mb-3">
	        		<label for="hor">Hora</label>
					<input type="text" id="hor">
				</div>
				<div class="mb-3">
	        		<label for="des">Destino</label>
					<input type="text" id="des">
				</div>
				<div class="mb-3">
	        		<label for="con">Contacto</label>
					<input type="text" id="con">
				</div>
	        	<div class="mb-3">
				<button type="button" onclick="modificar()" class="btn btn-secondary">Modificar</button>
				<button type="button" onclick="borrar()" class="btn btn-secondary">Borrar</button>
			</form>
		</div>
	</div>
</body>
</html>
