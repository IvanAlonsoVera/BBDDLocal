<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>	

	<title>Ejemplo de BD local</title>
	<script type="text/javascript" src="ejemploBDLocalBorrarModificar.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
            <div class="col-3">
            </div>            
            <div class="col">
				<h1>Ejemplo BD local: indexedDB</h1>
				<h3>Borrar y modificar</h3>
				<div id="tabla">
					<table class="table table-striped">
						<thead>
							<th>Campo 1</th>
							<th>Campo 2</th>
							<th>Campo 3</th>
						</thead>
						<tbody id="cuerpoTabla"></tbody>
					</table>
				</div>
				<div id="formulario" class="d-none">
					<form>
						<div class="mb-3">
							<label for="campo1">Campo 1</label>
							<input type="text" id="campo1">
						</div>
	                	<div class="mb-3">
							<label for="campo2">Campo 2</label>
							<input type="text" id="campo2">
						</div>
	                	<div class="mb-3">
	                		<label for="campo3">Campo 3</label>
							<input type="text" id="campo3">
						</div>
	                	<div class="mb-3">
						<button type="button" onclick="modificar()" class="btn btn-secondary">Modificar</button>
						<button type="button" onclick="borrar()" class="btn btn-secondary">Borrar</button>
					</form>
				</div>
			</div>
            <div class="col-3">
            </div>  			
	</div>
</body>
</html>
